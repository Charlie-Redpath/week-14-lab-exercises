name: Testing for insecure libraries
run-name: Testing for insecure libraries

on: [push]

jobs:
  Test-Insecure:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Checking for insecure libraries"
      - name: npm install
        working-directory: insecure
        run: npm install
      - name: npm audit
        working-directory: insecure
        run: npm audit --json > ./npm-audit.json
